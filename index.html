<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Nuzi | Fastest Real-Time Transcription</title>
	<meta name="robots" content="noindex, nofollow">
	
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<link rel="stylesheet" href="/style.css">

</head>
<body>
	<div class="nuzi-container">
		<!-- Header -->
		<header class="nuzi-header">
			<div class="nuzi-logo">
				<h1>Nuzi</h1>
				<p class="nuzi-tagline">Fastest Real-Time Transcriptions</p>
			</div>
		</header>

		<!-- Main Content -->
		<main class="nuzi-main">
			<!-- Mode Selector -->
			<div class="nuzi-mode-selector">
				<button class="nuzi-mode-btn active" data-mode="upload">
					<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
						<path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M17 8l-5-5-5 5M12 3v12"/>
					</svg>
					Upload File
				</button>
				<button class="nuzi-mode-btn" data-mode="microphone">
					<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
						<path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>
						<path d="M19 10v2a7 7 0 0 1-14 0v-2M12 19v4M8 23h8"/>
					</svg>
					Use Microphone
				</button>
			</div>

			<!-- Upload Mode -->
			<div class="nuzi-mode-content" id="upload-mode">
				<div class="nuzi-upload-area" id="upload-dropzone">
					<svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
						<path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M17 8l-5-5-5 5M12 3v12"/>
					</svg>
					<h2>Drop your audio or video file here</h2>
					<p>or click to browse</p>
					<input type="file" id="file-input" accept="audio/*,video/*" hidden>
					<label class="nuzi-btn nuzi-btn-primary" id="browse-btn">Browse Files</label>
				</div>
				<div class="nuzi-file-info" id="file-info" style="display: none;">
					<div class="nuzi-file-details">
						<strong>File:</strong> <span id="file-name"></span><br>
						<strong>Size:</strong> <span id="file-size"></span><br>
						<strong>Duration:</strong> <span id="file-duration"></span>
					</div>
					<button class="nuzi-btn nuzi-btn-danger" id="clear-file-btn">Clear</button>
				</div>
			</div>

			<!-- Microphone Mode -->
			<div class="nuzi-mode-content" id="microphone-mode" style="display: none;">
				<div class="nuzi-microphone-area">
					<div class="nuzi-mic-button" id="mic-button">
						<svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
							<path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>
							<path d="M19 10v2a7 7 0 0 1-14 0v-2M12 19v4M8 23h8"/>
						</svg>
					</div>
					<p class="nuzi-mic-status" id="mic-status">Click to start recording</p>
				</div>
			</div>

			<!-- Transcription Area -->
			<div class="nuzi-transcription-container" id="transcription-container" style="display: none;">
				<div class="nuzi-transcription-header">
					<h3>Transcription</h3>
					<div class="nuzi-transcription-actions">
						<button class="nuzi-btn nuzi-btn-secondary" id="copy-btn">Copy</button>
						<button class="nuzi-btn nuzi-btn-secondary" id="download-btn">Download</button>
					</div>
				</div>
				<div class="nuzi-progress-bar" id="progress-bar" style="display: none;">
					<div class="nuzi-progress-fill" id="progress-fill"></div>
					<span class="nuzi-progress-text" id="progress-text">0%</span>
				</div>
				<div class="nuzi-transcription-content" id="transcription-content">
					<p class="nuzi-placeholder">Transcription will appear here...</p>
				</div>
			</div>

			<!-- Status Messages -->
			<div class="nuzi-status-message" id="status-message" style="display: none;"></div>
		</main>

		<!-- Footer -->
		<footer class="nuzi-footer">
			<p>&copy; <script>document.write(new Date().getFullYear());</script> Nuzi. All rights reserved.</p>
		</footer>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script src="https://cdn.jsdelivr.net/npm/crunker@2.4.0/dist/crunker.min.js"></script>
	<script src="/libs/NuiqASR/nuiq-asr.js"></script>
	<script src="/libs/NoSleep.min.js"></script>
	<script src="/script.js"></script>
</body>
</html>
